<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Bootstrap Rows with Different Colors</title>
</head>
<body>

  <div class="container-fluid">

        <!-- Row 1  -->
    <div class="row bg-success text-black">
      <div class="col">
        <p>Feel good about Bootstrap</p>
      </div>
    </div>

    <!-- Row 2  -->
    <div class="row bg-primary text-black">
      <div class="col">
        <p>Feel informed about Bootstrap</p>
      </div>
    </div>

    <!-- Row 3  -->
    <div class="row bg-warning text-black">
      <div class="col">
        <p>Feel warned about Bootstrap</p>
      </div>
    </div>

    <!-- Row 4  -->
    <div class="row bg-warning text-black">
      <div class="col">
        <p>Maybe I should read the docs...</p>
      </div>
    </div>

    <!-- Row 5  -->
    <div class="row bg-danger text-black">
      <div class="col">
        <p>Danger Zone</p>
      </div>
    </div>

    <!-- Row 6  -->
    <div class="row bg-danger text-black">
      <div class="col">
        <p>I should read the docs...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
